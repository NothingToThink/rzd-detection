<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеопоток с камеры {{ camera_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .video-container {
            width: 640px;
            height: 480px;
            border: 5px solid rgb(12, 8, 245);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: black;
        }
        img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <script>
        // Обновление изображения с использованием XMLHttpRequest для лучшего контроля
        function updateImage() {
            const xhr = new XMLHttpRequest();
            const img = document.getElementById('video-frame');
            const timestamp = new Date().getTime();
            
            xhr.open('GET', `/detect/stream/{{ camera_name }}?t=${timestamp}`, true);
            xhr.responseType = 'blob';  // Загружаем как двоичные данные

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const blob = xhr.response;
                    const url = URL.createObjectURL(blob);
                    img.src = url;

                    // Освобождаем URL после загрузки кадра, чтобы избежать утечек памяти
                    img.onload = function() {
                        URL.revokeObjectURL(url);
                    };
                }
            };

            xhr.onerror = function() {
                console.error('Ошибка при загрузке кадра');
            };

            xhr.send();
        }

        // Обновляем кадр каждые 500 миллисекунд (или по вашему выбору)
        setInterval(updateImage, 500);
    </script>
</head>
<body>
    <h1>Видеопоток с камеры {{ camera_name }}</h1>
    <div class="video-container">
        <img id="video-frame" src="/detect/stream/{{ camera_name }}" alt="Видеопоток не доступен">
    </div>
</body>
</html>
